<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caja y posicionamiento de elementos</title>
    <link rel="stylesheet" href="2-posicionamiento-de-caja.css">
</head>
<body>
    <h1>Cajas en CSS</h1>
    <!-- ELEMENTOS FLOTADOS -->
    <div class="container">
        <div class="caja caja-1">
            <p class="text">contenido de caja 1</p>
        </div>
    
        <div class="caja caja-1">
            <p class="text">contenido de caja 2</p>
        </div>
    </div>
    <!-- LIMPIAR ELEMENTOS FLOTADOS -->
    <div class="cleafix"></div>

    <!-- ELEMENTOS NO FLOTADOS -->
    <div class="caja-2">
        <p class="text">contenido de caja 3</p>
    </div>

    <div class="caja-2">
        <p class="text">contenido de caja 4</p>
    </div>
</body>
